<html>
<head></head>
<body>

<h1>Track Your Spending</h1>
<form action="/display_cus" method="post">
	<input type="date" name="start_date" required/>
	<input type="date" name="end_date" required/>
	<input type="submit" value=View>
</form>
</br>
<h4>Total Spendings from {{start_date}} to {{end_date}}: {{total_spending}}</h4>
</br>
<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

<h4>Range: {{start_date_range}} to {{end_date}}</h4>

<table>
	<th>Month</th>
	<th>Spending</th>

{% for line in data %}
	<tr>
		<td>{{line['Month']}}</td>
		<td>{{line['Total_Spending']}}</td>
	</tr>
{% endfor %}
</table>

{% if error %}
	<p class="error"><strong>Error:</strong> {{error}}</p>
{% endif %}

<a href="/home_cus">Go Back</a>


</body>
</html>
