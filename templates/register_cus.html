<html>

<head>
</head>

<body>
	<h1>Register for customer</h1>
	<form action="/registerAuth_cus" method="POST">
		<input type="text" name="email" placeholder="email" maxlength="40" required />
		</br>
		<input type="text" name="name" placeholder="name" maxlength="20" required />
		</br>
		<input type="password" name="password" placeholder="password" maxlength="300" required />
		</br>
		<input type="number" name="building_num" placeholder="Building No." max=999 min=100 required />
		</br>
		<input type="text" name="street" placeholder="Street" maxlength="20" required />
		</br>
		<input type="text" name="city" placeholder="City" maxlength="20" required />
		</br>
		<input type="text" name="state" placeholder="State" maxlength="20" required />
		</br>
		<input type="number" name="phone_num" placeholder="Phone No." max=9999999999 min=1000000000 required />
		</br>
		<input type="number" name="passport_num" placeholder="Passport No." max=9999999999 min=1000000000 required />
		</br>
		<input type="date" name="passport_expire" required />
		</br>
		<input type="text" name="passport_country" placeholder="Passport Country" maxlength="40" required />
		</br>
		<input type="date" name="dob" required />
		</br>

		<input type="submit" value=Register />

	</form>
	{% if error %}
	<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}

	{% if msg %}
	<p class="error"><strong>Notification:</strong> {{msg}}</p>
	{% endif %}

	<a href="/">Go back</a>
</body>

</html>
